<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body
    class="bg-black text-white flex flex-col justify-center items-center min-h-screen"
  >
    <div
      class="bg-gradient-to-r from-slate-900 to-slate-700 p-8 flex flex-col items-center rounded-lg"
    >
      <h2 class="text-3xl mb-3 font-bold">Login Page</h2>
      <form action="" class="p-3">
        <div class="mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            name=""
            id=""
            placeholder="Your mail-id"
            class="px-3 w-full rounded-sm"
          />
        </div>
        <div>
          <label for="email" class="">Password</label>
          <input
            type="password"
            name=""
            id=""
            placeholder="Your password"
            class="px-3 w-full rounded-sm"
          />
        </div>
        <button
          class="bg-green-700 mt-6 text-white rounded-md w-full py-2 hover:bg-green-800 ease-in-out duration-75"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
